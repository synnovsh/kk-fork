name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      aws_environment:
        description: AWS environment
        type: choice
        options:
          - dev
          - prod
      deploy_backend_only:
        description: Deploy backend only
        type: boolean
        default: false

jobs: 
  check_files:
    name: Check if needs deployment
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Check changed files
          id: check
          uses: tj-actions/changed-files@v35
          with:
            files_ignore: |
              README.md
              *.sh
              scripts/*
              .github/*

        - name: Log changes
          run: |
             echo "Any files changed: ${{ steps.check.outputs.any_modified_files }}"
             echo "Files: ${{ steps.check.outputs.all_modified_files }}"
